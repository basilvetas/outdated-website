<!Doctype html>
<html lang="en">
  <head> 
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Basil Vetas">
    <meta name="description" content="Technology, education and current events blog. By Basil Vetas, a Greek-American student, computer programmer, and social entrepreneur.">

    <title>Basil Vetas Contact</title>

    <!--Get external fonts from Google-->
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <!-- Link to jQuery library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Link to external Javascript -->
    <script type="text/javascript" src="../js/load.js"></script>
    <script type="text/javascript" src="../js/scriptsheet.js"></script>

  </head>
  <body id="contact">

    <div id="wrapper">

      <div class="nav-load"></div>

      <header>

      </header>

      <div id="main">

        <div class="left-col">

          <h2>Contact</h2><hr class="style-one">

          <p>
            Need to get in touch? Just fill out the form below and your message will go straight to my inbox. I appreciate your interest, and will respond to your inquiry as soon as possible. 
          </p>

          <form id="contact-form" method="post" action="mailto:basilvetas@gmail.com" enctype="text/plain"> 

            <div class="inputs">
              <input type="text" name="first_name" value placeholder="First Name" tabindex="1" required="true" class="input-fname">
              <input type="text" name="last_name" value placeholder="Last Name" tabindex="2" required="true" class="input-lname">
              <input type="text" name="email_address" value placeholder="Email Address" tabindex="3" required="true" class="input-email">
              <input type="text" name="company_name" value placeholder="Company Name" tabindex="4" class="input-company">
            </div>
            <textarea name="message" rows="10" wrap="hard" placeholder="Your Message" tabindex="5"></textarea>

            <div class="clear"></div>

            <input name="redirect" type="hidden" value="index.html"><br> 
            <input name="NEXT_URL" type="hidden" value="index.html"><br> 
            <input class="button" type="submit" value="Submit"> 
            <input class="button" type="reset" value="Clear"> 

          </form> 

        </div> <!-- END .left-col -->

        <div class="right-col">
        <table class="center-table">
            <tr>
              <td>

                <div class="socialize-load"></div>
                <div class="slideshow-load"></div>
                
              </td>
            </tr>
          </table>
        </div> <!-- END .right-col -->

        <div class="clear"></div>
          
      </div> <!-- END #main -->

    </div> <!-- END #wrapper -->

    <footer>
      <div class="footer-load"></div>
    </footer> 

  </body>
</html>
